  <body>
    <div class="form-container centered">
      <img id="logo" class="centered" src="images/moviedblogo.png" alt="Movie Database logo" />
      <h1>Movie Database</h1>
      <p>Enter a movie title below to retrieve movie information.</p>
      <form id="movie-form">
        <input type="text" id="title-input" placeholder="Enter movie title" />
        <button type="submit">Search</button>
      </form>
      <div id="movie-info">
        <div>
          <div id="movie-poster">
            <!--display movie poster here-->
          </div>
        </div>
        <div>
          <h2 id="movie-title"></h2>
          <p id="movie-director"></p>
          <p id="movie-year"></p>
          <p id="movie-synopsis"></p>
        </div>
      </div>
      <p id="error-message"></p>
      <p id="hint"><strong>Hint</strong><br>Movie options to choose from are:<br> <em>The Consolefather<br> Pulp Function<br> The Lord of the Strings<br>No Country for Old Syntax<br>When Harry Met JSON.</em></p>
    </div>
    <script src="script.js"></script>
  </body>
